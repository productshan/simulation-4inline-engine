<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Cylinder Engine Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Inline-4 Engine Simulation</h1>
            <p>Mechanically accurate 4-stroke cycle with 1-3-4-2 firing order.</p>
        </header>

        <div class="simulation-wrapper">
            <canvas id="engineCanvas"></canvas>

            <div class="controlsGlass">
                <div class="control-group">
                    <label for="rpmSlider">RPM: <span id="rpmValue">0</span></label>
                    <input type="range" id="rpmSlider" min="0" max="30" value="0" step="1">
                </div>

                <div class="control-group">
                    <label for="angleSlider">Crank Angle: <span id="angleValue">0</span>°</label>
                    <input type="range" id="angleSlider" min="0" max="720" value="0">
                </div>

                <div class="toggle-group" style="display: none;">
                    <label class="switch-container">
                        Side View
                        <input type="checkbox" id="viewToggle">
                        <span class="slider"></span>
                    </label>
                    <label class="switch-container" id="ghostToggleContainer">
                        Ghost Projection
                        <input type="checkbox" id="ghostToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="button-group">
                    <button id="playPauseBtn" class="premium-btn">Play</button>
                    <button id="resetBtn" class="premium-btn secondary">Reset</button>
                </div>
            </div>
        </div>

        <section class="info-section">
            <div class="info-card">
                <h3>Stroke Phases</h3>
                <ul>
                    <li><span class="dot intake"></span> Intake (0-180°)</li>
                    <li><span class="dot compression"></span> Compression (180-360°)</li>
                    <li><span class="dot power"></span> Power (360-540°)</li>
                    <li><span class="dot exhaust"></span> Exhaust (540-720°)</li>
                </ul>
            </div>
            <div class="info-card">
                <h3>Specifications</h3>
                <p>Firing Order: 1 - 3 - 4 - 2</p>
                <p>Cycle Length: 720°</p>
                <p>Crank Offset: 180°</p>
            </div>
        </section>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
